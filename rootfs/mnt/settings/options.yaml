operator:
  qth:
  callsign:

audio:
  speaker:
    vol: 15
    eq:
    - {freq: 200, q: 1, gain: 0}
    - {freq: 1200, q: 1, gain: 0}
    - {freq: 2000, q: 1, gain: 0}
  mic:
    eq:
    - {freq: 200, q: 1, gain: 0}
    - {freq: 1200, q: 1, gain: 0}
    - {freq: 2000, q: 1, gain: 0}
    filter: {low: 100, high: 3000, transition: 100}
  rec_format: mp3
  denoise:
    enable: false
    before_agc: true
    frame_size: 100
    reduction_amount: 10
    smoothing_factor: 50
    whitening_factor: 0
    noise_scaling_type: 0
    noise_rescale: 2
    post_filter_threshold: -10

spectrum:
  beta: 0.7
  filled: false
  peak: false
  peak_hold: 5000
  peak_speed: 0.5

control:
  vol:
  - vol
  - pwr
  - freq_mode
  - split
  mfk:
  - filter_low
  - filter_high
  - spectrum_factor
  long_vol: mute
  long_mfk: recorder
  long_app: app_settings
  long_band_down: none
  long_band_up: none

rtty:
  center: 800
  shift: 170
  rate: 45.45
  reverse: false
  bits: 5
  snr: 3.0

cw:
  decoder: true
  decoder_snr: 10.0
  decoder_snr_gist: 3.0
  decoder_peak_beta: 0.1
  decoder_noise_beta: 0.8

olivia:
  tones: 32
  band_width: 1000
  band_lower: 500
  sync_margin: 4
  sync_integ: 4
  sync_threshold: 3.0

msg:
  voice_period: 10

bpf:
- {start: 0, stop: 1500000}
- {start: 1500000, stop: 2300000}
- {start: 2300000, stop: 4200000}
- {start: 4200000, stop: 8500000}
- {start: 8500000, stop: 15500000}
- {start: 15500000, stop: 22000000}
- {start: 22000000, stop: 32000000}
- {start: 32000000, stop: 62000000}

xvrt:
- {start: 144000000, stop: 145000000, shift: 116500000, corr: -2000}
- {start: 145000000, stop: 146000000, shift: 117500000, corr: -2000}
- {start: 430000000, stop: 431000000, shift: 402500000, corr: -8000}
- {start: 431000000, stop: 432000000, shift: 403500000, corr: -8000}
- {start: 432000000, stop: 433000000, shift: 404500000, corr: -8000}
- {start: 433000000, stop: 434000000, shift: 405500000, corr: -8000}
- {start: 434000000, stop: 435000000, shift: 406500000, corr: -8000}
- {start: 435000000, stop: 436000000, shift: 407500000, corr: -8000}
- {start: 436000000, stop: 437000000, shift: 408500000, corr: -8000}
- {start: 437000000, stop: 438000000, shift: 409500000, corr: -8000}
- {start: 438000000, stop: 439000000, shift: 410500000, corr: -8000}
- {start: 439000000, stop: 440000000, shift: 411500000, corr: -8000}
